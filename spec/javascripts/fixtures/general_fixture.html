<form action="#" class="ls-form" data-ls-module="form">
  <div id="domain-form" class="row ls-form-disable ls-form-text">
    <label class="ls-label col-md-8">
      <span class="ls-label-text ls-hidden-accessible">Domínio</span>
      <div class="ls-prefix-group">
        <span class="ls-label-text-prefix">http://</span>
        <input name="dominio" placeholder="dominio" required type="text" value="opa.entregaemails.com">
      </div>
      <p><small>Status do DNS: Configurado corretamente</small></p>
    </label>
  </div>
  <div class="domain-actions ls-display-none">
    <button type="submit" class="ls-btn-primary">Salvar</button>
    <button class="ls-btn" data-ls-fields-enable="#domain-form" data-toggle-class="ls-display-none" data-target=".domain-actions" >Cancelar</button>
  </div>
  <button id="editForm" data-ls-fields-enable="#domain-form" data-toggle-class="ls-display-none" data-target=".domain-actions" class="ls-btn-primary domain-actions">Editar</button>
</form>
