<button data-ls-module="modal" data-custom-attrs="data-method='delete'" id="myModal" class="ls-disabled" disabled="disabled" data-target="#myAwesomeModal">
  Open modal
</button>

<div id="myModalClosed">
  <div class="ls-modal fade" id="myAwesomeModal">
    <form action="#no-action" class="ls-form" id="modalSample">
      <div class="ls-modal-box">
        <div class="ls-modal-header">
          <button type="button" data-dismiss="modal" class="close">&times;</button>
          <h4 class="ls-modal-title">Modal title</h4>
        </div>
        <div class="ls-modal-body">
          <p>Body</p>
        </div>
        <div class="ls-modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button id="submitModalSample" type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </form>
  </div><!-- /.modal -->
</div>

<div id="myModalOpened">
  <div class="ls-modal fade opened" id="myAwesomeModal">
    <div class="ls-modal-box">
      <div class="ls-modal-header">
        <button type="button" data-dismiss="modal" class="close">&times;</button>
        <h4 class="ls-modal-title">Modal title</h4>
      </div>
      <div class="ls-modal-body">
        <p>Body</p>
      </div>
      <div class="ls-modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div><!-- /.modal -->
</div>

<div id="myModalCustomAttr">
  <div class="ls-modal fade" id="myAwesomeModalCustomAttr">
    <button data-method="delete" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  </div>
</div>
