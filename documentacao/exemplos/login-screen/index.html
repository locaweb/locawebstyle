<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Tele de Login</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link href="/locawebstyle/assets/stylesheets/locastyle.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="ls-login-parent">
  <div class="ls-login-inner">

    <div class="ls-login-box">
      <h1 class="ls-login-logo"><img title="Logo login" src="../../../assets/images/locastyle/logo-locaweb.jpg" /></h1>
      <form role="form" class="ls-form ls-login-form" action="">
        <fieldset>

          <label class="ls-label">
            <input class="ls-login-bg-user ls-field-lg" type="text" placeholder="Usuário" required autofocus>
            <b class="ls-label-text ls-hidden-accessible">Usuário</b>
          </label>

          <label class="ls-label">
            <b class="ls-label-text ls-hidden-accessible">Senha</b>
            <input class="ls-login-bg-password ls-field-lg" type="password" placeholder="Senha" required>
          </label>

          <p><a href="#" class="ls-login-forgot">Esqueci minha senha</a></p>

          <input type="submit" value="Entrar" class="ls-btn-primary ls-btn-block ls-btn-lg">
          <p class="ls-txt-center ls-login-signup">Não possui um usuário na Locaweb? <a href="#">Cadastre-se agora</a></p>

        </fieldset>
      </form>
    </div>

  </div>
</div>

</body>
</html>
