<!DOCTYPE html>
<html class="ls-theme-green doc-size-mobile">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Box Informativo</title>
  <meta name="description" content="Elemento que pode ser utilizado no dashboard de um painel para exibir informações resumidas, principalmente dados numéricos." />
  <meta name="keywords" content="" />
  <link href="../../../../assets/stylesheets/locastyle.css" rel="stylesheet" type="text/css" />
</head>
<body class="documentacao documentacao_shared documentacao_shared_box-info documentacao_shared_box-info_box-info-mobile documentacao_shared_box-info_box-info-mobile_index">

<div class="ls-box ls-board-box">
  <header class="ls-info-header">
    <h2 class="ls-title-3">Consumo de envios</h2>
    <p class="ls-float-right ls-float-none-xs ls-small-info">Quantidade válida até <strong>22/07/2014</strong></p>
  </header>
  <div id="sending-stats" class="row">
    <div class="col-sm-6 col-md-3">
      <div class="ls-box">
        <h6 class="ls-title-4">CONTRATADO</h6>
          <strong>100.000</strong>
          <small>envios por mês</small>
        <a href="#" aria-label="Mudar o Plano de Revenda" class="ls-btn ls-btn-sm" title="Mudar o Plano de Revenda">Mudar de plano</a>
      </div>
    </div>
    <div class="col-sm-6 col-md-3">
      <div class="ls-box">
        <h6 class="ls-title-4">AVULSO</h6>
        <strong>0</strong>
        <a href="#" aria-label="Comprar mais envios" class="ls-btn ls-btn-sm" title="Comprar mais">Comprar mais</a>
      </div>
    </div>
    <div class="col-sm-6 col-md-3">
      <div class="ls-box">
        <h6 class="ls-title-4">DISTRIBUÍDO</h6>
          <strong>10.000</strong>
      </div>
    </div>
    <div class="col-sm-6 col-md-3">
      <div class="ls-box">
        <h6 class="ls-title-4 color-default">DISPONÍVEL</h6>
          <strong class="ls-color-theme">90%</strong>
          <small>90.000</small>
      </div>
    </div>
  </div>
</div>



<script src="../../../../assets/javascripts/libs/jquery-2.1.0.min.js" type="text/javascript"></script><script src="../../../../assets/javascripts/example.js" type="text/javascript"></script><script src="../../../../assets/javascripts/locastyle.js" type="text/javascript"></script><script src="//code.highcharts.com/highcharts.js" type="text/javascript"></script><script src="../../../../assets/javascripts/docs/panel-charts.js" type="text/javascript"></script>

</body>
</html>
